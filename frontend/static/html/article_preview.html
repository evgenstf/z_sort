<div class="article_preview">
  <a href=&article_link&>
  <div class="article_header">&article_header&</div>
  </a>

  <div class="article_subheader"><tr>
    <table width=100% height=100% style="border-collapse:collapse"><tr>
      <td style="width:100%">
        <div class="article_parent">
          <a style="color:&article_parent_color&" href=&article_parent_link&>&article_parent_header&</a>
        </div>
      </td>
      <td style="padding:0px">
        <img src="{% static "svg/clock.svg" %}" width=16px height=16px style="margin-right:10px"/>
      </td>
      <td nowrap="nowrap">
        <div class="article_reading_time">
          &article_reading_time&
        </div>
      </td>
    </tr></table>
  </div>

  <div class="article_body">
    &article_body&
  </div>


  <table width=100% style="margin-top:20px;border-collapse:collapse"><tr style="width:101%">
    <td style="width:100%; padding:0px; vertical-align: middle;">
      <div class="article_tail">
        <div class="article_authors">&article_authors&</div>
        <div class="article_date">&article_date&</div>
      </div>
    </td>
    <td nowrap="nowrap" style="padding:0px">
      <a href=&article_link&>
      <div class="read_more" style="border-color:&article_parent_color&; color:&article_parent_color&">
        Читать дальше →
      </div>
      </a>
    </td>
  </tr></table>


</div>
