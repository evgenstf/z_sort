<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="Z-Sort">
  <meta name="author" content="evgenstf">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">

  <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

  <link rel="stylesheet" href="{% static 'css/code_highlight.css' %}">

&base_css&
<!--&content_css&-->

<body>
  <div class="header" id="ghost_header"></div>
  <div class="header" id="z_sort_header">
  <a href="/" style="color:inherit;">
      <span style="color:var(--key-color); font-weight:bold">Z</span>-SORT
  </a>
  </div>
  <h1>
    Editor
  </h1>

  <div id="editor">
    <div id="editor_window">
      <h3>Editor window:</h3>
    </div>
    <script>
      let num_section = 1;
      function add_section() {
      let current_div = document.getElementById("editor_window");
      let newDiv = document.createElement("div");
      let  newContent = document.createTextNode("Section " + num_section);
      num_section++;

      newDiv.appendChild(newContent);
      current_div.appendChild(newDiv);

      let form = document.createElement('form');
      form.name='myForm';
      // my_form.method = 'POST';
      // my_form.action = 'http://z-sort.com';

      let input = document.createElement('INPUT');
      input.type='TEXT';
      input.name='myInput';
      input.value='z-sort editor input';
      form.appendChild(input);

      current_div.appendChild(form);
      // form.submit();
      }
      add_section();
    </script>

    <div id="view_window">
      <form>
        <label for="view_window"><h3>View window:</h3></label><br>
        <input type="text" id="view_window_input" name="view_window_input"><br>
      </form>
    </div>
  </div>
  <button onclick="add_section()" id="add_section_button"> Add section </button>



  <div id="content">
<!--    &content&-->
  </div>

  <div id="ghost_footer"></div>

  <div class="footer" id="z_sort_footer">
    2020, <span style="font-weight:bold">Z</span><span style="font-weight:500">-SORT</span>
  </div>
</body>

&base_js&
