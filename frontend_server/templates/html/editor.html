<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" href="{% static 'css/editor.css' %}">

<div id="editor_body">
    <div id="editor">
        <div id="editor_window"></div>

        <div id="view_window">
            <div id="view_window_background">
                &editor_article&
            </div>
        </div>
    </div>



    <div id="add_section_buttons">
        <p id="add_section_tittle">
            add section
        </p>
        <button onclick="add_section()" class="add_section_button">
            <img class="add_section_ico" src="{% static 'svg/icon_markdown.svg' %}">
            markdown
        </button>
        <button onclick="add_section()" class="add_section_button">
            <img class="add_section_ico" src="{% static 'svg/icon_graph.svg' %}">
            graph
        </button>
        <button onclick="add_section()" class="add_section_button">
            <img class="add_section_ico" src="{% static 'svg/icon_chart.svg' %}">
            chart
        </button>
        <button onclick="add_section()" class="add_section_button">
            <img class="add_section_ico" src="{% static 'svg/icon_steps.svg' %}">
            steps
        </button>
    </div>


    <div id="editor_buttons">
        <table>
            <tr>
                <td id="left_side_buttons">
                    <button onclick="compile()" id="compile_button"> Compile </button>
                </td>
                <td id="right_side_buttons">
                    <button onclick="compile()" id="publish_button"> Publish </button>
                    <button onclick="export_article()" id="export_button">
                        Export
<!--                        <img id="export_ico" src="/sr/svg/icon_export.svg">-->
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="{% static 'js/editor.js' %}"></script>
</div>
