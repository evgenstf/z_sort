{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <meta name="description" content="Z-Sort">
  <meta name="author" content="evgenstf">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <link rel="stylesheet" href="{% static 'css/code_highlight.css' %}">
  <link rel="stylesheet" href="{% static 'css/article.css' %}">
  <script src="{% static 'js/code_highlight.js' %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">

&base_css&
&content_css&

<body>
  <div class="header" id="ghost_header"></div>
  <div class="header" id="z_sort_header">
    <table>
      <tr>
        <td id="left_side_buttons_header" style="width: 100%">
          <a href="/" style="color:inherit;">
            <span style="color:var(--key-color); font-weight:bold">Z</span>-SORT
            <span style="
          color: #4676D4;
          font-family: Roboto Mono;
          text-transform: lowercase;
          font-weight: 400;
          font-style: normal;
          font-size: 24px;
          line-height: 43px;
                  "> \editor </span>
          </a>
        </td>
        <td id="right_side_buttons_header">
            <div style="display: table-cell;">
                <span style="font-size: 12px">{{request.user}}</span>
            </div>
            <div style="display: table-cell;" class="header_button">
                <form action="{% url 'logout' %}" id="logout_button">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </td>
      </tr>
    </table>
  </div>

  <div id="content">
    &content&
  </div>

  <div id="ghost_footer"></div>
</body>

&base_js&
&content_js&

</html>
